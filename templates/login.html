<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web demos.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Login!</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-web-capable" content="yes">
    <link rel="icon" sizes="192x192" href="resources/images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="demole-mobile-web-web-capable" content="yes">
    <meta name="demole-mobile-web-web-status-bar-style" content="black">
    <meta name="demole-mobile-web-web-title" content="Material Design Lite">
    <link rel="demole-touch-icon-precomposed" href="resources/images/ios-desktop.png">

    

    <link rel="shortcut icon" href="resources/images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css">
    <link rel="stylesheet" href="resources/styles.css">
   
  </head>
  <body>
    <div class="web-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
      <header class="web-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Login</span>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search">
              <label class="mdl-textfield__label" for="search">Enter your query...</label>
            </div>
          </div>
        </div>
      </header>
      <div class="web-ribbon"></div>
      <main class="web-main mdl-layout__content">
        <div class="web-container mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <div class="web-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell <mdl-cell--4></mdl-cell--4>-col">
            
            <img src="/resources/images/android.gif">
            <p {{if eq .Status "error"}} class="error"{{end}}>{{.Message}}</p>
            <form method="POST" action="/login">
             <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="username" name="username" placeholder="username">
                <label class="mdl-textfield__label" for="username">Username...</label>
             </div><br>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="password" id="password" name="password" placeholder="password">
                <label class="mdl-textfield__label" for="username">Password...</label>
             </div><br>
                <input type="submit" class="rc-button rc-button-submit" value="Sign In">
            </form>
            <br>
            <a class="web-link mdl-button--primary" href="/signup">Student Signup</a>
          </div>
        </div>
        <footer class="web-footer mdl-mini-footer">
          <div class="mdl-mini-footer--left-section">
            <ul class="mdl-mini-footer--link-list">
              <li><a href="#">Help</a></li>
              <li><a href="#">Privacy and Terms</a></li>
              <li><a href="#">User Agreement</a></li>
            </ul>
          </div>
        </footer>
      </main>
    </div>
   <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
